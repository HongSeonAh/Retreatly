<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>숙소 등록</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>숙소 등록</h1>
    <form id="registerHouseForm">
      <label for="name">숙소 이름:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="address">주소:</label>
      <input type="text" id="address" name="address" required /><br />

      <label for="description">설명:</label>
      <textarea id="description" name="description" required></textarea><br />

      <label for="introduce">소개글:</label>
      <input type="text" id="introduce" name="introduce" /><br />

      <label for="max_people">최대 인원:</label>
      <input type="number" id="max_people" name="max_people" required /><br />

      <label for="price_per_person">1인당 가격:</label>
      <input
        type="number"
        id="price_per_person"
        name="price_per_person"
        required
      /><br />

      <label for="price_per_day">하루 가격:</label>
      <input
        type="number"
        id="price_per_day"
        name="price_per_day"
        required
      /><br />

      <button type="submit">등록</button>
    </form>

    <script src="{{ url_for('static', filename='js/houses.js') }}"></script>
  </body>
</html>
