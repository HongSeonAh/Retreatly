<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>답변 작성</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/comment_form.css') }}"
    />
    <script
      defer
      src="{{ url_for('static', filename='js/comment_form.js') }}"
    ></script>
  </head>
  <body>
    <h1>답변 작성</h1>
    <form id="commentForm">
      <input type="hidden" id="reviewId" value="{{ review_id }}" />
      <label for="content">답변 내용:</label>
      <textarea id="content" name="content" rows="5" required></textarea>
      <button type="submit">작성하기</button>
    </form>
    <p id="commentMessage"></p>
  </body>
</html>
