<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RETREATLY</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/user_style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RETREATLY</h1>
      </header>

      <nav>
        <ul>
          <li><a href="/signupForm">회원가입</a></li>
          <li><a href="/loginForm">로그인</a></li>
        </ul>
      </nav>

      <main>
        <section id="login">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required />
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <p id="loginMessage"></p>
        </section>
      </main>
    </div>
    <script src="{{ url_for('static', filename='js/user_scripts.js') }}"></script>
  </body>
</html>
